<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運行圖線條顏色設定</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body style="padding-top:40px;">
    <div id="navbar"></div>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>運行圖線條顏色設定 <span class="badge">測試中</span></h1>
        </div>
    </div>

    <div class="container bg-1 text-center">
        <div class="row">
            <button href="#" class="btn btn-primary btn-lg" type="button" onclick="save()">儲存顏色設定</button>
            <button href="#" class="btn btn-success btn-lg" type="button" onclick="set_default()">重新設定預設值</button>
        </div>
        <div class="row">
            <div class="col-md-6 portfolio-item">
                <h2>運行圖文字設定</h2>
                <form class="form-horizontal" id="text_settings"></form>
            </div>
            <div class="col-md-6 portfolio-item">
                <h2>運行圖底圖基線設定</h2>
                <form class="form-horizontal" id="base_line_settings"></form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 portfolio-item">
                <h2>車次線設定</h2>
                <form class="form-horizontal" id="train_kind_settings"></form>
            </div>
            <div class="col-md-6 portfolio-item">
                <h2>列車位置標註設定</h2>
                <form class="form-horizontal" id="train_mark_kind_settings"></form>
            </div>
        </div>
        <br>

        <footer class="alert alert-warning" role="alert"></footer>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/style_editor.js"></script>
<script src="js/web_config.js" defer></script>
<script src="js/web.js" defer></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#web_name').append(web_name)
        $('#today_date').append(today_date)
        $("meta[name='description']").attr("content", description)
        $("meta[name='keywords']").attr("content", keywords)
        $('footer').append(footer)
        $("#navbar").load("navbar.html")


    })
</script>

</html>
