<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運行圖線條顏色設定</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body style="padding-top:40px;">
    <div id="navbar"></div>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>運行圖線條顏色設定</h1>
        </div>
    </div>

    <div class="container bg-1 text-center">
        <div class="row">
            <button href="#" class="btn btn-primary btn-lg" type="button" onclick="save()">儲存顏色設定</button >
            <button href="#" class="btn btn-success btn-lg" type="button" onclick="set_default()">重新設定預設值</button >
        </div>
        <div class="row">
            <div class="col-md-6 portfolio-item">
                <h2>運行圖文字設定</h2>
                <form class="form-horizontal" id="text_settings"></form>
            </div>
            <div class="col-md-6 portfolio-item">
                <h2>運行圖底圖基線設定</h2>
                <form class="form-horizontal" id="base_line_settings"></form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 portfolio-item">
                <h2>車次線設定</h2>
                <form class="form-horizontal" id="train_kind_settings"></form>                
            </div>
            <div class="col-md-6 portfolio-item">
                <h2>列車位置標註設定</h2>
                <form class="form-horizontal" id="train_mark_kind_settings"></form>                
            </div>
        </div>
    </div>
    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
