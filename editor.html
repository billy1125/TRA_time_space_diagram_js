<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台鐵運行圖編輯器</title>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>
    <h1>台鐵運行圖編輯器(開發中)</h1>
    <div id="header">
        <fieldset style="background: #f6f8ff; border: 2px solid #4238ca;">
            <legend>功能</legend>
            <input type="file" id="file_input" accept=".json">
            <button id="btn_execute" onclick="file_upload()">讀取台鐵JSON檔</button>
            <button id="btn_execute" onclick="file_save()">存檔</button>
            <button id="btn_execute" onclick="">直接轉運行圖</button>
        </fieldset>
    </div>
    <div id="train">
        <table>
            <thead>
                <tr>
                    <th>刪除</th>
                    <th>車次</th>
                    <th>順逆行</th>
                    <th>經由路線</th>
                    <th>列車種類</th>
                </tr>
            </thead>
            <tbody id="master-table">
                <!-- <tr>
                    <td>The table body</td>
                    <td>with two columns</td>
                    <td>The table body</td>
                    <td>with two columns</td>
                </tr> -->
            </tbody>
        </table>

        <div id="pagination"></div>
        <fieldset style="background: #f6f8ff; border: 2px solid #4238ca;">
            <legend>新增車次</legend>
            車次號：<input id="train_no" placeholder="請輸入一個車次號" type="text"><br />
            順逆行：<select id="line_dir"></select><br />
            經由路線：<select id="line"></select><br />
            列車種類：<select id="car_class"></select>
            <button id="add_new_train" onclick="add_new_train()">新增一個車次</button>
        </fieldset>
    </div>
    <div id="train_time_table">
        <table>
            <thead>
                <tr>
                    <th>順序</th>
                    <th>車站</th>
                    <th>到站時間</th>
                    <th>離站時間</th>
                </tr>
            </thead>
            <tbody id="detail-table">
            </tbody>
        </table>

        <fieldset style="background: #f6f8ff; border: 2px solid #4238ca;">
            <legend>新增車站</legend>
            車站：<select id="stations"></select>
            <button id="add_new_train" onclick="add_new_station()">新增一個車站</button>
        </fieldset>
    </div>
</body>
<script src="js/model/trains.js" defer></script>
<script src="js/editor_var.js"></script>
<script src="js/editor.js" defer></script>
<script src="js/editor_control.js" defer></script>

</html>
