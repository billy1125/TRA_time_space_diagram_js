<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台鐵運行圖編輯器</title>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>
    <h1>台鐵運行圖編輯器(開發中)</h1>
    <div id="header">
        <fieldset>
            <legend>檔案管理</legend>            
            <input type="file" id="file_input" accept=".json">
            <button id="btn_execute" onclick="file_upload()">讀取台鐵時刻表JSON檔</button>
            <button onclick="read_sample()">直接讀取今日時刻表資料</button>
            <button onclick="file_save()">存檔</button>
        </fieldset>
        <fieldset>
            <legend>資料處理</legend>
            <button onclick="open_new_timetable()">建立新時刻表</button> | 台鐵路線
            <select id="operation_lines"></select>
            <button onclick="open_in_diagram()">直接轉運行圖</button>
        </fieldset>
    </div>
    <div class="train-master">
        <div class="table-title">各車次資訊</div>
        <table>
            <thead>
                <tr>
                    <th>刪除</th>
                    <th>車次</th>
                    <th>順逆行</th>
                    <th>經由路線</th>
                    <th>列車種類</th>
                </tr>
            </thead>
            <tbody id="mainTableContainer">
                <!-- <tr>
                    <td>The table body</td>
                    <td>with two columns</td>
                    <td>The table body</td>
                    <td>with two columns</td>
                </tr> -->
            </tbody>
        </table>

        <!-- <div id="pagination">
            <table>
                <tr>
                    <td>上一頁</td>
                    <td></td>
                    <td>下一頁</td>
                </tr>
            </table>
        </div> -->
        <div>
            <table>
                <tr>
                    <td id="last_page"><a href="#" onclick="move_last_page()">上一頁</a></td>
                    <td id="pagination" class="pages"></td>
                    <td id="next_page"><a href="#" onclick="move_next_page()">下一頁</a></td>
                </tr>
            </table>
        </div>
        <fieldset>
            <legend>新增車次</legend>
            車次號：<input id="train_no" placeholder="請輸入一個車次號" type="text"><br />
            順逆行：<select id="line_dir"></select><br />
            經由路線：<select id="line"></select><br />
            列車種類：<select id="car_class"></select>
            <button id="add_new_train" onclick="add_new_train()">新增一個車次</button>
        </fieldset>
    </div>
    <div class="train-detail">
        <div class="table-title">第<span id="select-train-no"> </span>車次停靠/通過車站</div>
        <table>
            <thead>
                <tr>
                    <th>順序</th>
                    <th>車站</th>
                    <th>到站時間</th>
                    <th>離站時間</th>
                </tr>
            </thead>
            <tbody id="detailTableContainer"></tbody>
        </table>

        <fieldset>
            <legend>新增車站</legend>
            車站：<select id="stations"></select>
            <button id="add_new_train" onclick="add_new_station()">新增一個車站</button>
            <button onclick="stations_temp_save()">暫存時刻表</button>
        </fieldset>
    </div>
</body>
<script src="js/editor.js" defer></script>

</html>
