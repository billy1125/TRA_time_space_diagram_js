<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台鐵運行圖編輯器</title>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>
    <h1>台鐵運行圖編輯器</h1>
    <div id="header">
        <fieldset style="background: #f6f8ff; border: 2px solid #4238ca;">
            <legend>功能</legend>
            <input type="file" id="file_input" accept=".json">
            <button id="btn_execute" onclick="file_upload()">讀取台鐵JSON檔</button>
            <button id="btn_execute" onclick="file_save()">存檔</button>
            <button id="btn_execute" onclick="">直接轉運行圖</button>
        </fieldset>
    </div>
    <div id="train">
        <table>
            <thead>
                <tr>
                    <th>刪除</th>
                    <th>車次</th>
                    <th>順逆行</th>
                    <th>經由路線</th>
                    <th>列車種類</th>
                </tr>
            </thead>
            <tbody id="main-table">
                <!-- <tr>
                    <td>The table body</td>
                    <td>with two columns</td>
                    <td>The table body</td>
                    <td>with two columns</td>
                </tr> -->
            </tbody>
        </table>

        <div id="pagination"></div>
        <fieldset style="background: #f6f8ff; border: 2px solid #4238ca;">
            <legend>新增車次</legend>
            車次號：<input id="train_no" placeholder="請輸入一個車次號" type="text"><br />
            順逆行：<select id="line_dir"></select><br />
            經由路線：<select id="line"></select><br />
            列車種類：<select id="car_class"></select>
            <button id="add_new_train" onclick="add_new_row()">新增一個車次</button>
            <button id="add_new_train" onclick="test()">新增一個車次</button>
        </fieldset>
    </div>
    <div id="train_time_table">
        <table>
            <thead>
                <tr>
                    <th>順序</th>
                    <th>車站</th>
                    <th>到站時間</th>
                    <th>離站時間</th>
                </tr>
            </thead>
            <tbody id="detail-table">
            </tbody>
        </table>

        <fieldset style="background: #f6f8ff; border: 2px solid #4238ca;">
            <legend>新增車站</legend>
            順逆行：<select id=""></select><br />
            經由路線：<select id=""></select><br />
            列車種類：<select id=""></select>
            <button id="add_new_train" onclick="add_new_row()">新增一個車站</button>
        </fieldset>
    </div>
</body>
<script src="js/table_var.js"></script>
<script src="js/model/trains.js" defer></script>
<script src="js/table.js" defer></script>

<script>
    set_select("line_dir", line_dir_kind);
    set_select("line", line_kind);
    set_select("car_class", car_kind);

    function set_select(id, data) {
        const select = document.getElementById(id);

        data.forEach(function (optionData) {
            var option = document.createElement("option");
            option.value = optionData.id;
            option.text = optionData.id + " - " + optionData.dsc;
            select.appendChild(option);
        });
    }

    function add_new_row() {
        const train_no = document.getElementById('train_no');

        if (train_no.value !== "") {
            const line_dir = document.getElementById('line_dir');
            const line = document.getElementById('line');
            const car_class = document.getElementById('car_class');
            const mainTable = document.getElementById('main-table');

            const row = document.createElement('tr');
            // row.innerHTML = item.Train;
            row.addEventListener('click', function () {
                // showDetails(item.Train);
            });
            mainTable.appendChild(row);

            // 刪除欄位
            add_button_td(row, "刪除", train_no.value);

            // 車次欄位
            add_textbox_td(row, train_no.value, "sel-input-" + train_no.value);

            // 順逆行欄位
            add_td_selection(row, line_dir_kind, "sel-dir-" + train_no.value);        

            // 經由路線
            add_td_selection(row, line_kind, "sel-line-" + train_no.value);        

            // 車種欄位
            add_td_selection(row, car_kind, "sel-car-" + train_no.value);

            select_update("sel-line-" + train_no.value, line.value);
            select_update("sel-dir-" + train_no.value, line_dir.value);
            select_update("sel-car-" + train_no.value, car_class.value);
        }
        else{
            window.alert("請輸入一個新的車次號！")
        }
    }

    function test() {
        console.log(trains_timetable)
    }
</script>

</html>
