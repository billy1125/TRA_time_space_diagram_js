<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="myTable">
        <tr>
            <td>姓名：</td>
            <td id="selectCell"></td>
        </tr>
    </table>

</body>

<script>
    var jsonData = [
        { name: 'John', age: 25 },
        { name: 'Alice', age: 30 },
        { name: 'Bob', age: 28 },
        { name: 'Bob1', age: 28 },
    ];

    var table = document.getElementById("myTable");
    var selectCell = document.getElementById("selectCell");

    // 读取 JSON 数据并生成表格行
    jsonData.forEach(function (data) {
        var row = table.insertRow();
        var nameCell = row.insertCell();

        // 创建下拉框
        var select = document.createElement("select");
        select.setAttribute('id', data.name);

        // 为下拉框添加选项
        jsonData.forEach(function (optionData) {
            var option = document.createElement("option");
            option.value = optionData.name;
            option.text = optionData.name;
            select.appendChild(option);
        });

        // 将下拉框添加到单元格
        nameCell.appendChild(select);
    });

    jsonData.forEach(function (data) {
        // 获取下拉框元素
        var comboBox = document.getElementById(data.name);

        // 设置要选中的选项的值
        var selectedOption = data.name;

        // 遍历下拉框的选项，选择匹配的选项
        for (var i = 0; i < comboBox.options.length; i++) {
            if (comboBox.options[i].value === selectedOption) {
                comboBox.options[i].selected = true;
                break;
            }
        }
    });
</script>

</html>
